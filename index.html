<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="VIEWPORT" content="width=device-width, initial-scale=1">
    <title>CRUD OPERATIONS WITH JAVASCRIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h2 class="mt-5 md-5 ">
            CRUD OPERATIONS WITH JAVASCRIPT
        </h2>
        <hr>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="personalInfoForm">
                        <h2 class="mb-4">Personal Information</h2>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter your age" required
                                min="1">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" placeholder="Enter your address"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-success" id="submit" onclick="addData()">Submit</button>

                        <button type="submit" class="btn btn-primary" id="update" style="display: none;"
                            onclick="updateData()">Update</button>

                    </form>

                </div>
            </div>
            <hr>

            <div class="row justify-content-center">
                <div class="col-lg-8 col-sm-12">
                    <!-- Display Table -->
                    <table class="table mt-3 table-bordered" id="crudtable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>



        </div>


        <script src="script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
